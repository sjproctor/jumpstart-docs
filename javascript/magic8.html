<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Trial App</title>
        <link rel="stylesheet" type="text/css" href="trial1.css"/>
    </head>
    <body>
        <h1>Magic 8 Ball</h1>
        <input type="text"/>
        <br />
        <button type="button" onclick="magic()">Click Here For Answer</button>
        <h4 id="answer"></h4>
        <script>
          function magic(){
            var randomNum = Math.floor(Math.random() * 3)
            var doThis = document.getElementById("answer").innerHTML
            if(randomNum === 0){
                return doThis = "A"
            }else if(randomNum === 1){
                return doThis = "B"
            }else if(randomNum === 2){
                return doThis = "C"
            }else{
                return doThis = "nope"
            }
          }
        </script>
    </body>
</html>
